<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Work Prompt Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f8fb;
      max-width: 800px;
      margin: auto;
    }

    select,
    button,
    textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    button.option-btn {
      margin: 5px 0;
      padding: 10px;
      background: #e6f0ff;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: left;
    }

    button.option-btn:hover {
      background-color: black;
      color: white;
    }

    button.option-btn.selected {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    #variationBox {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .user, .ai {
      background: #fff;
      border-radius: 5px;
      padding: 10px;
      margin: 15px 0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .user { border-left: 4px solid #2b6cb0; }
    .ai { border-left: 4px solid #38a169; }

    #typing {
      font-style: italic;
      color: gray;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Social Work Prompt Assistant</h1>

  <label for="useCaseSelect">Choose a scenario:</label>
  <select id="useCaseSelect">
    <option value="">-- Select a use case --</option>
    <option value="Conducting a home visit">Home Visit</option>
    <option value="Writing a case note">Writing Case Notes</option>
    <option value="Engaging a resistant parent">Parent Engagement</option>
    <option value="Preparing for a child welfare court hearing">Court Preparation</option>
    <option value="Assessing for domestic violence">DV Screening</option>
    <option value="Interviewing a child about suspected abuse">Child Interviewing</option>
    <option value="Building rapport with a teenager">Teen Rapport Building</option>
    <option value="Creating a safety plan with a client">Safety Planning</option>
    <option value="Documenting a mandated report">Mandated Reporting</option>
    <option value="Collaborating with a school counselor">School Collaboration</option>
    <option value="Managing professional boundaries">Professional Boundaries</option>
    <!-- Add more use cases as needed -->
  </select>

  <button onclick="getPromptVariations()">Show Prompt Options</button>

  <div id="variationBox" style="display: none;">
    <h3>Choose a prompt variation:</h3>
    <div id="variationOptions"></div>
  </div>

  <div id="conversationThread"></div>

  <script src="script.js"></script>
</body>
</html>
